<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Klyntel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --slate-blue-900: #1e293b;
            --slate-blue-800: #334155;
            --slate-blue-700: #475569;
            --steel-gray: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--slate-blue-700);
            background-color: #fafafa;
            line-height: 2;
            font-size: 17px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .main-content {
            display: grid;
            grid-template-columns: 50% 50%;
            flex: 1;
        }

        .city-visual {
            position: relative;
            overflow: hidden;
            background-color: #fafafa;
        }

        .city-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.20;
            filter: grayscale(100%);
        }

        .content-column {
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 480px;
            padding: 0 2rem;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 3rem;
            padding: 2rem 0 3.5rem;
            max-width: 600px;
        }

        .main-nav {
            display: flex;
            gap: 2rem;
        }

        .main-nav a {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 0.875rem;
            color: var(--slate-blue-700);
            text-decoration: none;
            letter-spacing: 0.025em;
            transition: color 0.2s ease;
        }

        .main-nav a:hover {
            color: var(--slate-blue-900);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--slate-blue-900);
            text-decoration: none;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .logo-mark {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-mark svg {
            width: 100%;
            height: 100%;
        }

        .content {
            padding-bottom: 2.5rem;
        }

        .content h1 {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--slate-blue-900);
            margin-bottom: 1rem;
            letter-spacing: 0;
        }

        .content p {
            margin-bottom: 2rem;
            font-family: 'Lora', serif;
            font-size: 15px;
            line-height: 1.6;
            color: var(--slate-blue-700);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--steel-gray);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        input,
        textarea {
            font-family: 'Lora', serif;
            font-size: 15px;
            padding: 0.5rem 0;
            border: none;
            border-bottom: 1px solid rgba(71, 85, 105, 0.2);
            background-color: transparent;
            color: var(--slate-blue-900);
            transition: border-color 0.2s ease;
            line-height: 1.5;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-bottom-color: var(--slate-blue-700);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.6;
        }

        button {
            font-family: 'Lora', serif;
            font-size: 15px;
            font-weight: 400;
            padding: 0;
            background: none;
            color: var(--slate-blue-900);
            border: none;
            border-bottom: 1px solid var(--slate-blue-700);
            cursor: pointer;
            letter-spacing: 0;
            transition: border-color 0.2s ease;
            align-self: flex-start;
            margin-top: 1rem;
        }

        button:hover {
            border-bottom-color: var(--slate-blue-900);
        }

        footer {
            border-top: 1px solid rgba(71, 85, 105, 0.1);
            padding: 1.5rem 0;
            margin-top: auto;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer p {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 0.8rem;
            color: var(--steel-gray);
        }

        footer .links {
            display: flex;
            gap: 1.5rem;
        }

        footer a {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 0.8rem;
            color: var(--slate-blue-700);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--slate-blue-900);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 45% 55%;
            }

            .container {
                padding: 0 2rem 0 3rem;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
                line-height: 1.9;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .city-visual {
                display: none;
            }

            .container {
                max-width: 100%;
                padding: 0 1.5rem;
            }

            header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 2.5rem 0 3rem;
            }

            .main-nav {
                gap: 1.5rem;
            }

            .content {
                padding-bottom: 4rem;
            }

            .content h1 {
                font-size: 1.25rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            footer .container {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            footer .links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1.25rem;
            }

            header {
                padding: 2rem 0 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="main-content">
            <!-- Left: City Roads Visualization -->
            <div class="city-visual">
                <img src="San Francisco.svg" alt="San Francisco Road Network">
            </div>

            <!-- Right: Content -->
            <div class="content-column">
                <div class="container">
                    <header>
                        <a href="index.html" class="logo">
                            <div class="logo-mark">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <!-- NAND Gate - Stylized -->
                                    <!-- Input lines -->
                                    <line x1="2" y1="10" x2="6" y2="10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    <line x1="2" y1="14" x2="6" y2="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    <!-- Gate body (D-shape with smooth curve) -->
                                    <path d="M6 8 L6 16 L10 16 Q 16 16 16 12 Q 16 8 10 8 Z"
                                          stroke="currentColor"
                                          stroke-width="1.5"
                                          fill="none"
                                          stroke-linejoin="miter"/>
                                    <!-- Output bubble (filled for contrast) -->
                                    <circle cx="18" cy="12" r="1.2"
                                            fill="currentColor"/>
                                    <!-- Output line -->
                                    <line x1="19.2" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <span>Klyntel</span>
                        </a>
                        <nav class="main-nav">
                            <a href="product.html">Product</a>
                            <a href="contact.html">Contact</a>
                        </nav>
                    </header>

                    <main class="content">
                        <h1>Get in Touch</h1>
                        <p>Interested in deploying decision integrity systems for your domain-specific AI? Tell us about your use case.</p>

                        <form action="#" method="POST">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="company">Company</label>
                                <input type="text" id="company" name="company" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="details">What would you like Klyntel to help you solve?</label>
                                <textarea id="details" name="details" required></textarea>
                            </div>

                            <button type="submit">Send Message</button>
                        </form>
                    </main>
                </div>

                <footer>
                    <div class="container">
                        <p>&copy; 2026 Klyntel</p>
                        <div class="links">
                            <a href="mailto:contact@klyntel.com">contact@klyntel.com</a>
                            <a href="https://linkedin.com/company/klyntel" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
